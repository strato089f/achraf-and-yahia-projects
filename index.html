<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Assistant made by achraf and yahia</title>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* ChatGPT-like dark theme */
        :root {
            --primary-bg: #212121;
            --secondary-bg: #2f2f2f;
            --sidebar-bg: #171717;
            --message-bg: #2f2f2f;
            --user-message-bg: #212121;
            --text-color: #ececec;
            --text-color-light: #ffffff;
            --text-color-muted: #b4b4b4;
            --accent-color: #10a37f;
            --accent-hover: #0d8c6d;
            --border-color: #4d4d4f;
            --error-color: #ff6b6b;
            --code-bg: #1a1a1a;
            --code-header: #2d2d2d;
            --sidebar-item-hover: #2d2d2d;
            --input-bg: #40414f;
            --danger-color: #dc3545;
            --danger-hover: #c82333;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            /* Remove overflow: hidden to allow scrolling */
            /* overflow: hidden; */
            height: 100vh;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            /* Remove touch-action: manipulation; if not needed */
            /* overflow: hidden; */
            height: 100vh;
        }

        /* Icon styling */
        .icon {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .icon-small {
            width: 14px;
            height: 14px;
        }

        .icon-medium {
            width: 18px;
            height: 18px;
        }

        .icon-large {
            width: 20px;
            height: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            flex-shrink: 0;
            /* Hide scrollbars for sidebar */
            overflow: hidden;
        }

        .sidebar-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .new-chat-btn {
            width: 100%;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .new-chat-btn:hover {
            background: var(--sidebar-item-hover);
        }

        .sidebar-nav {
            flex: 1;
            padding: 8px;
            overflow-y: auto;
        }

        .chat-history-section {
            margin-bottom: 16px;
        }

        .chat-history-title {
            color: var(--text-color-muted);
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 8px 16px;
            margin-bottom: 8px;
        }

        .chat-history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            color: var(--text-color);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 2px;
            position: relative;
        }

        .chat-history-item:hover {
            background: var(--sidebar-item-hover);
        }

        .chat-history-item.active {
            background: var(--sidebar-item-hover);
            border-left: 3px solid var(--accent-color);
        }

        .chat-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 8px;
        }

        .chat-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .chat-history-item:hover .chat-actions {
            opacity: 1;
        }

        .delete-chat-btn {
            background: transparent;
            border: none;
            color: var(--text-color-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 12px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .delete-chat-btn:hover {
            background: var(--danger-color);
            color: white;
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .user-profile:hover {
            background: var(--sidebar-item-hover);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--primary-bg);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Make chat-header sticky */
        .chat-header {
            background: var(--primary-bg);
            color: var(--text-color-light);
            padding: 12px 24px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        /* Make api-key-section sticky below chat-header */
        .api-key-section {
            background: var(--secondary-bg);
            padding: 12px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            flex-shrink: 0;
            position: sticky;
            top: 48px; /* Height of .chat-header */
            z-index: 9;
        }

        /* Make chat-input-container sticky at the bottom */
        .chat-input-container {
            padding: 20px 24px;
            background: var(--primary-bg);
            flex-shrink: 0;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        /* Make chat-container scrollable */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
            /* Ensure it doesn't overlap sticky header/footer */
            min-height: 0;
        }

        /* Custom scrollbar for main-content/chat-container */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: var(--secondary-bg);
            border-radius: 4px;
        }
        .chat-container {
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) var(--secondary-bg);
        }

        .chat-header h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .api-key-section {
            background: var(--secondary-bg);
            padding: 12px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            flex-shrink: 0;
        }

        .api-key-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .api-key-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
        }

        .voice-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .voice-btn {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            color: var(--text-color);
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .voice-btn:hover, .voice-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 40px 20px;
            text-align: center;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-color-light);
            margin-bottom: 40px;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .quick-action-btn {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .quick-action-btn:hover {
            background: var(--sidebar-item-hover);
            border-color: var(--accent-color);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            background: var(--primary-bg);
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            display: none;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) var(--secondary-bg);
        }

        /* Custom scrollbar for webkit browsers */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--secondary-bg);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-color-muted);
        }

        .chat-messages.active {
            display: block;
        }

        .message {
            max-width: 800px;
            margin: 0 auto 24px auto;
            display: flex;
            gap: 16px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: bold;
            font-size: 14px;
        }

        .user .message-avatar {
            background: var(--accent-color);
            color: white;
        }

        .bot .message-avatar {
            background: #5436da;
            color: white;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            font-size: 15px;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message-action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
            color: var(--text-color);
        }

        .message-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-input-container {
            padding: 20px 24px;
            background: var(--primary-bg);
            flex-shrink: 0;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        .file-upload-section {
            margin-bottom: 12px;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-upload-btn {
            background: var(--secondary-bg);
            color: var(--text-color);
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-upload-btn:hover {
            background: var(--sidebar-item-hover);
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .uploaded-files {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .file-tag {
            background: rgba(16, 163, 127, 0.1);
            color: var(--accent-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(16, 163, 127, 0.3);
        }

        .file-tag .remove-file {
            cursor: pointer;
            color: var(--error-color);
            font-weight: bold;
            margin-left: 4px;
            display: flex;
            align-items: center;
        }

        .file-tag .remove-file:hover {
            color: #ff3333;
        }

        .chat-input-wrapper {
            position: relative;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s ease;
        }

        .chat-input-wrapper:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
        }

        .chat-input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            font-family: inherit;
        }

        .chat-input::placeholder {
            color: var(--text-color-muted);
        }

        .input-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            justify-content: space-between;
        }

        .input-tools {
            display: flex;
            gap: 8px;
        }

        .tool-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .tool-btn:hover {
            background: var(--sidebar-item-hover);
            border-color: var(--accent-color);
        }

        .tool-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-btn:hover {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .typing-indicator {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-color-muted);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .error-message {
            background: var(--error-color);
            color: white;
            padding: 12px 20px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
            font-size: 14px;
            border-radius: 8px;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-6px);
            }
        }

        .code-block {
            margin: 12px 0;
            border-radius: 8px;
            overflow: hidden;
            background: var(--code-bg);
            border: 1px solid var(--border-color);
        }

        .code-header {
            background: var(--code-header);
            color: var(--text-color);
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .code-content {
            background: var(--code-bg);
            padding: 16px;
            overflow-x: auto;
            font-family: 'Courier New', Consolas, monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre;
            color: var(--text-color);
        }

        .inline-code {
            background: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', Consolas, monospace;
            font-size: 13px;
            color: #e83e8c;
            border: 1px solid var(--border-color);
        }

        .voice-recognition-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 16px;
            display: none;
            z-index: 1000;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .voice-recognition-indicator.active {
            display: block;
        }

        .video-container {
            margin: 12px 0;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            max-width: 100%;
        }

        .video-player {
            width: 100%;
            display: block;
        }

        .video-controls {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.7);
        }

        .video-control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            font-size: 14px;
        }

        .video-control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        select {
            flex: 1;
            min-width: 150px;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%;
                height: 100%;
                z-index: 1000;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .main-content {
                width: 100%;
            }

            .chat-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                text-align: left;
            }

            .menu-btn {
                background: transparent;
                border: none;
                color: var(--text-color);
                font-size: 20px;
                cursor: pointer;
                padding: 8px;
                display: flex;
                align-items: center;
            }

            .welcome-title {
                font-size: 24px;
            }

            .api-key-section {
                padding: 12px 16px;
                flex-direction: column;
                align-items: stretch;
            }

            .api-key-input {
                min-width: auto;
                margin-bottom: 8px;
            }

            .voice-controls {
                justify-content: center;
            }

            .chat-input-container {
                padding: 16px;
            }

            .message {
                margin-bottom: 16px;
            }

            .input-actions {
                flex-direction: column;
                gap: 12px;
            }

            .input-tools {
                justify-content: center;
                order: 2;
            }

            .send-btn {
                order: 1;
                align-self: flex-end;
            }
        }

        @media (max-width: 480px) {
            .welcome-title {
                font-size: 20px;
            }

            .quick-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .quick-action-btn {
                justify-content: center;
            }

            .api-key-section {
                gap: 8px;
            }

            .voice-controls {
                gap: 6px;
            }

            .voice-btn {
                padding: 6px 10px;
                font-size: 12px;
            }

            .chat-input-wrapper {
                padding: 12px;
            }

            .input-tools {
                gap: 6px;
            }

            .tool-btn {
                padding: 6px 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="newChatBtn">
                <i data-lucide="edit-3" class="icon"></i>
                New chat
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <div class="chat-history-section">
                <div class="chat-history-title">Recent Chats</div>
                <div id="chatHistoryList">
                    <!-- Chat history items will be dynamically added here -->
                </div>
            </div>

    <script>
        class GeminiChatBot {
            constructor() {
                this.apiKey = '';
                this.hfApiKey = '';
                this.conversationHistory = [];
                this.uploadedFiles = new Map();
                this.speechSynthesis = window.speechSynthesis;
                this.currentUtterance = null;
                this.voiceEnabled = false;
                this.voices = [];
                this.selectedVoice = null;
                this.recognition = null;
                this.recognizing = false;
                this.selectedMicId = '';
                this.micDevices = [];
                this.chatStarted = false;
                this.currentChatId = null;
                this.chatHistory = new Map();
                this.initializeElements();
                this.setupEventListeners();
                this.loadVoices();
                this.loadMicrophones();
                this.loadChatHistory();
                this.initializeLucideIcons();
            }

            initializeLucideIcons() {
                // Initialize Lucide icons after DOM is ready
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.apiKeyInput = document.getElementById('apiKey');
                this.hfApiKeyInput = document.getElementById('hfApiKey');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.fileInput = document.getElementById('fileInput');
                this.uploadedFilesContainer = document.getElementById('uploadedFiles');
                this.enableVoiceBtn = document.getElementById('enableVoiceBtn');
                this.stopVoiceBtn = document.getElementById('stopVoiceBtn');
                this.testVoiceBtn = document.getElementById('testVoiceBtn');
                this.voiceInputBtn = document.getElementById('voiceInputBtn');
                this.voiceRecognitionIndicator = document.getElementById('voiceRecognitionIndicator');
                this.micSelect = document.getElementById('micSelect');
                this.imageBtn = document.getElementById('imageBtn');
                this.videoBtn = document.getElementById('videoBtn');
                this.welcomeScreen = document.getElementById('welcomeScreen');
                this.newChatBtn = document.getElementById('newChatBtn');
                this.menuBtn = document.getElementById('menuBtn');
                this.sidebar = document.getElementById('sidebar');
                this.chatHistoryList = document.getElementById('chatHistoryList');
            }

            async loadMicrophones() {
                if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) return;
                try {
                    await navigator.mediaDevices.getUserMedia({ audio: true });
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    this.micDevices = devices.filter(d => d.kind === 'audioinput');
                    this.micSelect.innerHTML = '<option value="">Select microphone...</option>';
                    this.micDevices.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.textContent = device.label || `Microphone ${this.micSelect.length}`;
                        this.micSelect.appendChild(option);
                    });
                } catch (err) {
                    this.micSelect.innerHTML = '<option value="">No microphones found</option>';
                }
            }

            loadChatHistory() {
                try {
                    const savedHistory = localStorage.getItem('chatHistory');
                    if (savedHistory) {
                        const historyData = JSON.parse(savedHistory);
                        this.chatHistory = new Map(historyData);
                        this.renderChatHistory();
                    }
                } catch (error) {
                    console.error('Error loading chat history:', error);
                }
            }

            saveChatHistory() {
                try {
                    const historyArray = Array.from(this.chatHistory.entries());
                    localStorage.setItem('chatHistory', JSON.stringify(historyArray));
                } catch (error) {
                    console.error('Error saving chat history:', error);
                }
            }

            renderChatHistory() {
                this.chatHistoryList.innerHTML = '';
                
                // Sort chats by timestamp (newest first)
                const sortedChats = Array.from(this.chatHistory.entries())
                    .sort((a, b) => b[1].timestamp - a[1].timestamp);

                sortedChats.forEach(([chatId, chatData]) => {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-history-item';
                    if (chatId === this.currentChatId) {
                        chatItem.classList.add('active');
                    }
                    
                    chatItem.innerHTML = `
                        <div class="chat-title">${chatData.title}</div>
                        <div class="chat-actions">
                            <button class="delete-chat-btn" data-chat-id="${chatId}" title="Delete chat">
                                <i data-lucide="trash-2" class="icon icon-small"></i>
                            </button>
                        </div>
                    `;
                    
                    // Add click event to load chat
                    chatItem.addEventListener('click', (e) => {
                        if (!e.target.closest('.delete-chat-btn')) {
                            this.loadChat(chatId);
                        }
                    });
                    
                    // Add delete event
                    const deleteBtn = chatItem.querySelector('.delete-chat-btn');
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.deleteChat(chatId);
                    });
                    
                    this.chatHistoryList.appendChild(chatItem);
                });

                // Re-initialize icons for new elements
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }

            generateChatTitle(firstMessage) {
                // Generate a title from the first message (max 30 characters)
                const title = firstMessage.length > 30 
                    ? firstMessage.substring(0, 30) + '...' 
                    : firstMessage;
                return title;
            }

            saveCurrentChat() {
                if (this.currentChatId && this.conversationHistory.length > 0) {
                    const firstUserMessage = this.conversationHistory.find(msg => msg.role === 'user');
                    const title = firstUserMessage 
                        ? this.generateChatTitle(firstUserMessage.parts[0].text)
                        : 'New Chat';
                    
                    this.chatHistory.set(this.currentChatId, {
                        title: title,
                        messages: [...this.conversationHistory],
                        timestamp: Date.now()
                    });
                    
                    this.saveChatHistory();
                    this.renderChatHistory();
                }
            }

            loadChat(chatId) {
                // Save current chat before loading new one
                this.saveCurrentChat();
                
                const chatData = this.chatHistory.get(chatId);
                if (chatData) {
                    this.currentChatId = chatId;
                    this.conversationHistory = [...chatData.messages];
                    
                    // Render the chat messages
                    this.chatMessages.innerHTML = '';
                    this.conversationHistory.forEach(msg => {
                        if (msg.role === 'user') {
                            this.addMessage(msg.parts[0].text, true, false);
                        } else if (msg.role === 'model') {
                            this.addMessage(msg.parts[0].text, false, false);
                        }
                    });
                    
                    this.startChat();
                    this.renderChatHistory();
                }
            }

            deleteChat(chatId) {
                if (confirm('Are you sure you want to delete this chat?')) {
                    this.chatHistory.delete(chatId);
                    this.saveChatHistory();
                    this.renderChatHistory();
                    
                    // If we're deleting the current chat, start a new one
                    if (chatId === this.currentChatId) {
                        this.startNewChat();
                    }
                }
            }

            setupEventListeners() {
                // Mobile menu
                this.menuBtn.addEventListener('click', () => {
                    this.sidebar.classList.toggle('open');
                });

                // Close sidebar when clicking outside on mobile
                document.addEventListener('click', (e) => {
                    if (window.innerWidth <= 768 && 
                        !this.sidebar.contains(e.target) && 
                        !this.menuBtn.contains(e.target)) {
                        this.sidebar.classList.remove('open');
                    }
                });

                // New chat button
                this.newChatBtn.addEventListener('click', () => {
                    this.startNewChat();
                });

                // Quick action buttons
                document.querySelectorAll('.quick-action-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const action = e.currentTarget.getAttribute('data-action');
                        this.handleQuickAction(action);
                    });
                });

                // API Key input
                this.apiKeyInput.addEventListener('input', (e) => {
                    this.apiKey = e.target.value.trim();
                    const hasKey = this.apiKey.length > 0;
                    this.chatInput.disabled = !hasKey;
                    this.sendBtn.disabled = !hasKey;
                    this.imageBtn.disabled = !hasKey;
                    this.videoBtn.disabled = !hasKey;
                    
                    if (hasKey) {
                        this.chatInput.placeholder = "Ask anything...";
                    } else {
                        this.chatInput.placeholder = "Enter API key first...";
                    }
                });

                // Hugging Face API Key input
                this.hfApiKeyInput.addEventListener('input', (e) => {
                    this.hfApiKey = e.target.value.trim();
                });

                // File upload
                this.fileInput.addEventListener('change', (e) => {
                    this.handleFileUpload(e.target.files);
                });

                // Send button click
                this.sendBtn.addEventListener('click', () => {
                    this.sendMessage();
                });

                // Image button click
                this.imageBtn.addEventListener('click', () => {
                    this.generateImage();
                });

                // Video button click
                this.videoBtn.addEventListener('click', () => {
                    this.generateVideo();
                });

                // Enter key press
                this.chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize chat input
                this.chatInput.addEventListener('input', () => {
                    this.chatInput.style.height = 'auto';
                    this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 200) + 'px';
                });

                // Voice control buttons
                this.enableVoiceBtn.addEventListener('click', () => {
                    this.toggleVoice();
                });

                this.stopVoiceBtn.addEventListener('click', () => {
                    this.stopSpeech();
                });

                this.testVoiceBtn.addEventListener('click', () => {
                    this.testVoice();
                });

                // Voice input (speech-to-text)
                this.voiceInputBtn.addEventListener('click', () => {
                    this.toggleSpeechRecognition();
                });

                this.micSelect.addEventListener('change', (e) => {
                    this.selectedMicId = e.target.value;
                });

                // Handle window resize
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 768) {
                        this.sidebar.classList.remove('open');
                        this.menuBtn.style.display = 'none';
                    } else {
                        this.menuBtn.style.display = 'block';
                    }
                });

                // Initial check for mobile
                if (window.innerWidth <= 768) {
                    this.menuBtn.style.display = 'block';
                }

                // Save chat before page unload
                window.addEventListener('beforeunload', () => {
                    this.saveCurrentChat();
                });
            }

            handleQuickAction(action) {
                if (!this.apiKey) {
                    this.showError('Please enter your API key first.');
                    return;
                }

                let prompt = '';
                switch (action) {
                    case 'get-advice':
                        prompt = 'I need advice about ';
                        break;
                    case 'help-write':
                        prompt = 'Help me write ';
                        break;
                    case 'analyze-data':
                        prompt = 'Analyze this data: ';
                        break;
                    default:
                        prompt = 'How can you help me with ';
                }
                
                this.chatInput.value = prompt;
                this.chatInput.focus();
                this.chatInput.setSelectionRange(prompt.length, prompt.length);
                this.startChat();
            }

            startNewChat() {
                // Save current chat before starting new one
                this.saveCurrentChat();
                
                // Generate new chat ID
                this.currentChatId = 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                // Reset conversation
                this.conversationHistory = [];
                this.chatMessages.innerHTML = `
                    <div class="message bot">
                        <div class="message-avatar">AI</div>
                        <div class="message-content">
                            Hello! I'm your AI assistant made by achraf and yahia. 
                            I'm here to help with questions, creative tasks, problem-solving, and much more!
                            <div class="message-actions">
                                <button class="message-action-btn speak-btn">
                                    <i data-lucide="volume-2" class="icon icon-small"></i>
                                    Speak
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                this.clearUploadedFiles();
                this.chatInput.value = '';
                this.showWelcomeScreen();
                this.chatStarted = false;
                this.renderChatHistory();
                
                // Re-initialize icons
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }

            startChat() {
                if (!this.chatStarted) {
                    this.welcomeScreen.style.display = 'none';
                    this.chatMessages.classList.add('active');
                    this.chatStarted = true;
                }
            }

            showWelcomeScreen() {
                this.welcomeScreen.style.display = 'flex';
                this.chatMessages.classList.remove('active');
            }

            toggleVoice() {
                this.voiceEnabled = !this.voiceEnabled;
                this.enableVoiceBtn.classList.toggle('active', this.voiceEnabled);
                
                if (this.voiceEnabled) {
                    this.enableVoiceBtn.title = "Disable text-to-speech";
                    if (this.speechSynthesis.speaking) {
                        this.speechSynthesis.cancel();
                    }
                } else {
                    this.enableVoiceBtn.title = "Enable text-to-speech";
                    this.stopSpeech();
                }
            }

            stopSpeech() {
                if (this.speechSynthesis.speaking) {
                    this.speechSynthesis.cancel();
                }
            }

            testVoice() {
                if (!this.voiceEnabled) {
                    this.toggleVoice();
                }
                
                const testMessage = "This is a test of the text-to-speech functionality. " +
                                  "You can hear how I sound when reading responses aloud.";
                this.speakMessage(testMessage);
            }

            async speakMessage(text) {
                if (!this.voiceEnabled) return;

                try {
                    if (window.speechSynthesis.speaking) {
                        window.speechSynthesis.cancel();
                    }
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    window.speechSynthesis.speak(utterance);
                } catch (error) {
                    this.showError('Text-to-speech error: ' + error.message);
                }
            }

            addMessage(content, isUser = false, saveToHistory = true) {
                this.startChat();
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = isUser ? 'You' : 'AI';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                if (isUser) {
                    messageContent.textContent = content;
                } else {
                    if (typeof content === 'string' && 
                        (content.trim().startsWith('<img') || content.trim().startsWith('<video') || content.trim().startsWith('<div class="video-container"'))) {
                        messageContent.innerHTML = content;
                    } else {
                        messageContent.innerHTML = this.formatBotMessage(content);
                    }
                }
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                if (!isUser && !(typeof content === 'string' && 
                    (content.trim().startsWith('<img') || content.trim().startsWith('<video') || content.trim().startsWith('<div class="video-container"')))) {
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'message-actions';
                    
                    const speakBtn = document.createElement('button');
                    speakBtn.className = 'message-action-btn speak-btn';
                    speakBtn.innerHTML = '<i data-lucide="volume-2" class="icon icon-small"></i> Speak';
                    speakBtn.addEventListener('click', async () => {
                        await this.speakMessage(content);
                    });

                    actionsDiv.appendChild(speakBtn);
                    messageContent.appendChild(actionsDiv);
                }
                
                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                
                // Re-initialize icons for new elements
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
                
                if (!isUser && this.voiceEnabled && !(typeof content === 'string' && 
                    (content.trim().startsWith('<img') || content.trim().startsWith('<video') || content.trim().startsWith('<div class="video-container"')))) {
                    this.speakMessage(content);
                }

                if (!isUser && typeof content === 'string' && content.includes('video-player')) {
                    setTimeout(() => {
                        const videoPlayers = messageDiv.querySelectorAll('.video-player');
                        videoPlayers.forEach(video => {
                            const container = video.closest('.video-container');
                            const playBtn = container.querySelector('.play-btn');
                            const pauseBtn = container.querySelector('.pause-btn');
                            const muteBtn = container.querySelector('.mute-btn');
                            const fullscreenBtn = container.querySelector('.fullscreen-btn');
                            
                            if (playBtn) {
                                playBtn.addEventListener('click', () => video.play());
                            }
                            if (pauseBtn) {
                                pauseBtn.addEventListener('click', () => video.pause());
                            }
                            if (muteBtn) {
                                muteBtn.addEventListener('click', () => {
                                    video.muted = !video.muted;
                                    const icon = muteBtn.querySelector('i');
                                    if (icon) {
                                        icon.setAttribute('data-lucide', video.muted ? 'volume-x' : 'volume-2');
                                        if (typeof lucide !== 'undefined') {
                                            lucide.createIcons();
                                        }
                                    }
                                });
                            }
                            if (fullscreenBtn) {
                                fullscreenBtn.addEventListener('click', () => {
                                    if (video.requestFullscreen) {
                                        video.requestFullscreen();
                                    } else if (video.webkitRequestFullscreen) {
                                        video.webkitRequestFullscreen();
                                    } else if (video.msRequestFullscreen) {
                                        video.msRequestFullscreen();
                                    }
                                });
                            }
                        });
                    }, 100);
                }
            }

            formatBotMessage(content) {
                content = this.escapeHtml(content);
                
                content = content.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                    const language = lang || 'text';
                    const codeId = 'code_' + Math.random().toString(36).substr(2, 9);
                    const escapedCode = code.trim();
                    
                    return `<div class="code-block">
                        <div class="code-header">
                            <span>${this.escapeHtml(language)}</span>
                            <button class="copy-btn" data-code-id="${codeId}">Copy</button>
                        </div>
                        <div class="code-content" id="${codeId}">${escapedCode}</div>
                    </div>`;
                });

                content = content.replace(/`([^`]+)`/g, (match, code) => {
                    return `<span class="inline-code">${code}</span>`;
                });
                
                content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                content = content.replace(/\*(.*?)\*/g, '<em>$1</em>');
                content = content.replace(/\n/g, '<br>');
                
                return content;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            async handleFileUpload(files) {
                for (let file of files) {
                    if (file.size > 5 * 1024 * 1024) {
                        this.showError(`File ${file.name} is too large. Maximum size is 5MB.`);
                        continue;
                    }

                    try {
                        const content = await this.readFileContent(file);
                        const fileId = Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                        
                        this.uploadedFiles.set(fileId, {
                            name: file.name,
                            content: content,
                            type: file.type,
                            size: file.size
                        });

                        this.displayUploadedFile(fileId, file.name);
                    } catch (error) {
                        this.showError(`Failed to read file ${file.name}: ${error.message}`);
                    }
                }
            }

            readFileContent(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (e) => reject(new Error('Failed to read file'));
                    reader.readAsText(file);
                });
            }

            displayUploadedFile(fileId, fileName) {
                const fileTag = document.createElement('div');
                fileTag.className = 'file-tag';
                fileTag.setAttribute('data-file-id', fileId);
                fileTag.innerHTML = `
                    <i data-lucide="file" class="icon icon-small"></i>
                    ${this.escapeHtml(fileName)}
                    <span class="remove-file">
                        <i data-lucide="x" class="icon icon-small"></i>
                    </span>
                `;
                
                fileTag.querySelector('.remove-file').addEventListener('click', () => {
                    this.removeFile(fileId);
                });
                
                this.uploadedFilesContainer.appendChild(fileTag);
                
                // Re-initialize icons
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }

            removeFile(fileId) {
                this.uploadedFiles.delete(fileId);
                const fileTag = this.uploadedFilesContainer.querySelector(`[data-file-id="${fileId}"]`);
                if (fileTag) {
                    fileTag.remove();
                }
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                this.chatMessages.appendChild(errorDiv);
                
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
                
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            showTyping() {
                this.typingIndicator.style.display = 'block';
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            hideTyping() {
                this.typingIndicator.style.display = 'none';
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || !this.apiKey) return;

                // Create new chat if none exists
                if (!this.currentChatId) {
                    this.currentChatId = 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                }

                const messageParts = [{ text: message }];

                if (this.uploadedFiles.size > 0) {
                    let fileContext = "\n\nUploaded files:\n";
                    this.uploadedFiles.forEach((file, fileId) => {
                        fileContext += `\n--- File: ${file.name} ---\n${file.content}\n--- End of ${file.name} ---\n`;
                    });
                    messageParts[0].text += fileContext;
                }

                this.addMessage(message, true);
                
                this.conversationHistory.push({
                    role: "user",
                    parts: messageParts
                });

                this.chatInput.value = '';
                this.chatInput.style.height = 'auto';
                this.clearUploadedFiles();
                this.sendBtn.disabled = true;
                this.chatInput.disabled = true;

                this.showTyping();

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${this.apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: this.conversationHistory,
                            generationConfig: {
                                temperature: 0.7,
                                topK: 32,
                                topP: 1,
                                maxOutputTokens: 2000,
                            },
                            safetySettings: [
                                {
                                    category: "HARM_CATEGORY_HARASSMENT",
                                    threshold: "BLOCK_MEDIUM_AND_ABOVE"
                                },
                                {
                                    category: "HARM_CATEGORY_HATE_SPEECH",
                                    threshold: "BLOCK_MEDIUM_AND_ABOVE"
                                }
                            ]
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error?.message || `HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    
                    if (data.candidates && data.candidates.length > 0 && data.candidates[0].content) {
                        const botMessage = data.candidates[0].content.parts[0].text;
                        
                        this.addMessage(botMessage);
                        
                        this.conversationHistory.push({
                            role: "model",
                            parts: [{ text: botMessage }]
                        });

                        // Save chat after each exchange
                        this.saveCurrentChat();
                    } else {
                        throw new Error('No response generated from Gemini');
                    }

                } catch (error) {
                    console.error('Error:', error);
                    let errorMessage = 'Sorry, I encountered an error. ';
                    
                    if (error.message.includes('401') || error.message.includes('403')) {
                        errorMessage += 'Please check your Gemini API key and ensure it has the necessary permissions.';
                    } else if (error.message.includes('429')) {
                        errorMessage += 'Rate limit exceeded. Please try again later.';
                    } else if (error.message.includes('quota')) {
                        errorMessage += 'API quota exceeded. Please check your Google Cloud account.';
                    } else if (error.message.includes('SAFETY')) {
                        errorMessage += 'Content was blocked by safety filters. Please rephrase your message.';
                    } else {
                        errorMessage += error.message;
                    }
                    
                    this.showError(errorMessage);
                } finally {
                    this.hideTyping();
                    this.sendBtn.disabled = false;
                    this.chatInput.disabled = false;
                    this.chatInput.focus();
                }
            }

            clearUploadedFiles() {
                this.uploadedFiles.clear();
                this.uploadedFilesContainer.innerHTML = '';
            }

            toggleSpeechRecognition() {
                if (this.recognizing) {
                    this.stopSpeechRecognition();
                } else {
                    this.startSpeechRecognition();
                }
            }

            startSpeechRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    this.showError("Speech recognition is not supported in your browser.");
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                
                if (this.recognition) {
                    this.recognition.abort();
                }
                
                this.recognition = new SpeechRecognition();
                this.recognition.lang = 'en-US';
                this.recognition.interimResults = true;
                this.recognition.continuous = false;

                this.recognizing = true;
                this.voiceInputBtn.classList.add('active');
                this.voiceRecognitionIndicator.classList.add('active');

                this.recognition.onresult = (event) => {
                    let finalTranscript = '';
                    let interimTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        } else {
                            interimTranscript += event.results[i][0].transcript;
                        }
                    }
                    
                    if (finalTranscript) {
                        this.chatInput.value = finalTranscript;
                    } else if (interimTranscript) {
                        this.chatInput.value = interimTranscript;
                    }
                };

                this.recognition.onend = () => {
                    this.recognizing = false;
                    this.voiceInputBtn.classList.remove('active');
                    this.voiceRecognitionIndicator.classList.remove('active');
                    if (this._activeMicStream) {
                        this._activeMicStream.getTracks().forEach(track => track.stop());
                        this._activeMicStream = null;
                    }
                };

                this.recognition.onerror = (event) => {
                    this.recognizing = false;
                    this.voiceInputBtn.classList.remove('active');
                    this.voiceRecognitionIndicator.classList.remove('active');
                    
                    let errorMessage = "Speech recognition error: ";
                    switch(event.error) {
                        case 'no-speech':
                            errorMessage += "No speech was detected.";
                            break;
                        case 'audio-capture':
                            errorMessage += "No microphone was found or access was denied.";
                            break;
                        case 'not-allowed':
                            errorMessage += "Microphone access was denied by the user.";
                            break;
                        default:
                            errorMessage += event.error;
                    }
                    
                    this.showError(errorMessage);
                };

                if (this.selectedMicId) {
                    navigator.mediaDevices.getUserMedia({ audio: { deviceId: this.selectedMicId } })
                        .then(stream => {
                            this._activeMicStream = stream;
                            this.recognition.start();
                        })
                        .catch(err => {
                            this.showError("Could not access selected microphone.");
                            this.recognizing = false;
                            this.voiceInputBtn.classList.remove('active');
                            this.voiceRecognitionIndicator.classList.remove('active');
                        });
                } else {
                    this.recognition.start();
                }
            }

            stopSpeechRecognition() {
                if (this.recognition) {
                    this.recognition.stop();
                }
                this.recognizing = false;
                this.voiceInputBtn.classList.remove('active');
                this.voiceRecognitionIndicator.classList.remove('active');
            }

            async generateImage() {
                const prompt = this.chatInput.value.trim();
                if (!prompt || !this.hfApiKey) {
                    this.showError('Please enter a prompt and your Hugging Face API key.');
                    return;
                }
                this.addMessage(prompt, true);
                this.chatInput.value = '';
                this.chatInput.style.height = 'auto';
                this.sendBtn.disabled = true;
                this.imageBtn.disabled = true;
                this.videoBtn.disabled = true;
                this.chatInput.disabled = true;
                this.showTyping();

                try {
                    const response = await fetch(
                        "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-xl-base-1.0",
                        {
                            method: "POST",
                            headers: {
                                "Authorization": `Bearer ${this.hfApiKey}`,
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ inputs: prompt })
                        }
                    );
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(errorText || `HTTP ${response.status}: ${response.statusText}`);
                    }
                    const blob = await response.blob();
                    if (!blob.type.startsWith("image/")) {
                        throw new Error("No image returned from Hugging Face.");
                    }
                    const imgUrl = URL.createObjectURL(blob);
                    const imgTag = `<img src="${imgUrl}" style="max-width:100%;border-radius:8px;margin:12px 0;" alt="Generated Image">`;
                    this.addMessage(imgTag, false);
                } catch (error) {
                    this.showError('Image generation error: ' + error.message);
                } finally {
                    this.hideTyping();
                    this.sendBtn.disabled = false;
                    this.imageBtn.disabled = false;
                    this.videoBtn.disabled = false;
                    this.chatInput.disabled = false;
                    this.chatInput.focus();
                }
            }

            async generateVideo() {
                const prompt = this.chatInput.value.trim();
                if (!prompt || !this.hfApiKey) {
                    this.showError('Please enter a prompt and your Hugging Face API key.');
                    return;
                }
                this.addMessage(prompt, true);
                this.chatInput.value = '';
                this.chatInput.style.height = 'auto';
                this.sendBtn.disabled = true;
                this.imageBtn.disabled = true;
                this.videoBtn.disabled = true;
                this.chatInput.disabled = true;
                this.showTyping();

                try {
                    const response = await fetch(
                        "https://api-inference.huggingface.co/models/damo-vilab/text-to-video-ms-1.7b",
                        {
                            method: "POST",
                            headers: {
                                "Authorization": `Bearer ${this.hfApiKey}`,
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ inputs: prompt })
                        }
                    );

                    if (response.status === 404) {
                        this.showError("Video generation model not found or not available. This may be due to the model being private, unavailable, or requiring special access. Please check the model page on Hugging Face or try again later.");
                        return;
                    }
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(errorText || `HTTP ${response.status}: ${response.statusText}`);
                    }

                    const blob = await response.blob();
                    if (!blob.type.startsWith("video/") && !blob.type.startsWith("application/octet-stream")) {
                        throw new Error("No video returned from Hugging Face.");
                    }

                    const videoUrl = URL.createObjectURL(blob);
                    const videoId = 'video_' + Math.random().toString(36).substr(2, 9);

                    const videoPlayer = `
                        <div class="video-container">
                            <video id="${videoId}" class="video-player" controls>
                                <source src="${videoUrl}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div class="video-controls">
                                <button class="video-control-btn play-btn">
                                    <i data-lucide="play" class="icon"></i>
                                </button>
                                <button class="video-control-btn pause-btn">
                                    <i data-lucide="pause" class="icon"></i>
                                </button>
                                <button class="video-control-btn mute-btn">
                                    <i data-lucide="volume-2" class="icon"></i>
                                </button>
                                <button class="video-control-btn fullscreen-btn">
                                    <i data-lucide="maximize" class="icon"></i>
                                </button>
                            </div>
                            <a href="${videoUrl}" download="generated_video.mp4" class="send-btn" style="display:inline-block;margin-top:8px;">Download Video</a>
                        </div>
                    `;

                    this.addMessage(videoPlayer, false);
                } catch (error) {
                    this.showError('Video generation error: ' + error.message);
                } finally {
                    this.hideTyping();
                    this.sendBtn.disabled = false;
                    this.imageBtn.disabled = false;
                    this.videoBtn.disabled = false;
                    this.chatInput.disabled = false;
                    this.chatInput.focus();
                }
            }

            loadVoices() {
                // Load available voices for speech synthesis
                this.voices = this.speechSynthesis.getVoices();
                if (this.voices.length === 0) {
                    this.speechSynthesis.addEventListener('voiceschanged', () => {
                        this.voices = this.speechSynthesis.getVoices();
                    });
                }
            }
        }

        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const chatBot = new GeminiChatBot();
            
            // Handle copy button clicks using event delegation
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('copy-btn')) {
                    const codeId = e.target.getAttribute('data-code-id');
                    const codeElement = document.getElementById(codeId);
                    
                    if (codeElement) {
                        navigator.clipboard.writeText(codeElement.textContent).then(() => {
                            const originalText = e.target.textContent;
                            e.target.textContent = 'Copied!';
                            setTimeout(() => {
                                e.target.textContent = originalText;
                            }, 1500);
                        }).catch(() => {
                            const textArea = document.createElement('textarea');
                            textArea.value = codeElement.textContent;
                            document.body.appendChild(textArea);
                            textArea.select();
                            document.execCommand('copy');
                            document.body.removeChild(textArea);
                            
                            const originalText = e.target.textContent;
                            e.target.textContent = 'Copied!';
                            setTimeout(() => {
                                e.target.textContent = originalText;
                            }, 1500);
                        });
                    }
                }
            });
        });
    </script>
